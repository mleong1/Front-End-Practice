<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>



<div class="container">
    <div class="jumbotron">
        <h1>HEY THIS IS SOME IMPORTANT CONTENT!</h1>
        <p>Just kidding!</p>
        <button class="btn btn-primary btn-lg">Hey!</button>
    </div>

    <h1>Bootstrap Basics</h1>

    <button class="btn btn-primary btn-lg">Click me!</button>

    <!--You can use a tags to make buttons as well. Even input tag-->
    <a href="Page.html" class="btn btn-danger btn-sm">DANGER SENDS BACK TO PAGE 1!</a>

    <input class="btn btn-dark active">

    <button class="btn disabled">Disabled Button</button>

    <!--Form from the Bootstrap Website similar to the forms built in plain HTML
        Labels correspond to an input id
        You can even add small text to forms to clarify fields in conjunction with labels-->
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <!--Inline form
        Inline because there is no form tag wrapper and each Div is marked as form-check-inline-->

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">1</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">2</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
    </div>
</div>

</body>
</html>
